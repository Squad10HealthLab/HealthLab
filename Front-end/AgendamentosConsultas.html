    <div class="d-flex justify-content-center p-3">
        <h2>Agendamentos de Consultas e Exames Ocupacionais</h2>
    </div>
    <section class="p-3 section-formulario shadow rounded">
        <div class="formulario p-4">
            <form role="form">
                <div class="form-group">
                    <label for="nome">
                        Nome
                    </label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <label for="telefone">
                            Telefone
                        </label>
                        <input type="text" placeholder="Digite um número de telefone" maxlength="15" class="form-control" id="telefone">
                    </div>
                    <br>
                    <div class="col-md-6">
                        <label for="nome-medico">
                            Médico
                        </label>
                        <input type="text" class="form-control" id="nome-medico">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <label for="tipo-exame">Tipo do Exame</label>
                        <select class="form-control" id="tipo-exame">
                            <option value="">Selecione</option>
                            <option value="0">Ultra-sonografia</option>
                            <option value="1">Diagnóstico</option>
                        </select>
                    </div>
                    <br>
                    <div class="col-md-4">
                        <label for="tipo-consulta">Tipo de Consulta</label>
                        <select class="form-control" id="tipo-consulta">
                            <option value="">Selecione</option>
                            <option value="0">Admissional</option>
                            <option value="1">Pronto Atendimento</option>
                            <option value="1">Demissional</option>
                        </select>
                    </div>
                    <br>
                    <div class="col-md-4">
                        <label for=data-agendamento">Data</label>
                        <input type="text" maxlength="10" class="form-control js-date" id="data-agendamento">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <label for="observacoes">Observações</label>
                        <div>
                            <textarea id="observacoes" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <br>
                <div class="d-flex justify-content-center p-3">
                    <button class="col-2 btn enviar bg-purple text-light">Enviar</button>
                </div>
            </form>
        </div>
    </section>
