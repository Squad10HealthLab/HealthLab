    <div class="d-flex justify-content-center p-3">
        <h2>Afastamento INSS</h2>
    </div>
    <section class="p-3 section-formulario shadow rounded">
        <div class="d-flex justify-content-center">
            <p>Complete a ficha de Afastamento do INSS abaixo ::</p>
        </div>
        <div class="formulario p-4">
            <form role="form">
                <div class="form-group">
                    <label for="colaborador">
                        Colaborador
                    </label>
                    <input type="text" class="form-control" id="colaborador">
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <label for="matricula">
                            Matricula
                        </label>
                        <input type="text" class="form-control" id="matricula" onkeypress="return somenteNumero(event)">
                    </div>
                    <div class="col-md-6">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3">
                        <label for="unidade">Unidade</label>
                        <select class="form-control" id="unidade">
                          <option value="">Selecione a unidade</option>
                          <option value="Unidade de Belo Horizonte">Unidade de Belo Horizonte</option>
                          <option value="Unidade de Contagem">Unidade de Contagem</option>
                          <option value="Unidade de Betim">Unidade de Betim</option>
                          <option value="Unidade de Ibirité">Unidade de Ibirité</option>
                        </select>
                    </div>
                    <br>
                    <div class="col-md-3">
                        <label for="data-inicio-afastamento">Início do afastamento</label>
                        <input type="text" maxlength="10" class="form-control js-date" id="data-inicio-afastamento">
                    </div>
                    <br>
                    <div class="col-md-3">
                        <label for="tipo-especie">Tipo espécie</label>
                        <select class="form-control" id="tipo-especie">
                            <option value="">Selecione</option>
                            <option value="Aposentadoria por Idade">Aposentadoria por Idade</option>
                            <option value="Aposentadoria por Invalidez">Aposentadoria por Invalidez</option>
                            <option value="Aposentadoria por Tempo de Contribuição">Aposentadoria por Tempo de Contribuição</option>
                            <option value="Pensão Por Morte">Pensão Por Morte</option>
                            <option value="Auxílios">Auxílios</option>
                            <option value="Benefícios Acidentários">Benefícios Acidentários</option>
                            <option value="Benefícios Assistenciais">Benefícios Assistenciais</option>
                            <option value="Espécies Diversas">Espécies Diversas</option>
                            <option value="Encargos Previdenciários da União">Encargos Previdenciários da União</option>
                        </select>
                    </div>
                    <br>
                    <div class="col-md-3">
                        <label for="dcb">DCB</label>
                        <input type="text" maxlength="10" class="form-control js-date" id="dcb">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <label for="data-pericia">Data Perícia</label>
                        <input type="text" maxlength="10" class="form-control js-date" id="data-pericia">
                    </div>
                    <div class="col-md-4">
                        <label for="cids">CID's</label>
                        <select class="form-control" id="cids">
                          <option value="">Selecione</option>
                          <option value="A06">A06</option>
                          <option value="A42.9">A42.9</option>
                          <option value="B00.5">B00.5</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="espacamento-label" style="padding-top: 30px;">Retorno ao trabalho?</label>
                            <div class="radio-toolbar">
                                <input type="radio" id="retornoSim" name="afastamentoInss" value="Sim">
                                <label for="retornoSim">Sim</label>
                                <input type="radio" id="retornoNao" name="afastamentoInss" value="Não">
                                <label for="retornoNao">Não</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <label for="requerimento">Requerimento / Benfício</label>
                        <div>
                            <textarea id="requerimento" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="observacoes">Observações / Evolução</label>
                        <div>
                            <textarea id="observacoes" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2">
                        <label for="telefone">
                            Telefone
                        </label>
                        <input type="text" placeholder="(XX) XXXX-XXXX" maxlength="15" class="form-control" id="telefone">
                    </div>
                    <div class="col-md-2">
                        <label for="celular">
                            Celular
                        </label>
                        <input type="text" placeholder="(XX) XXXXX-XXXX" maxlength="15" class="form-control" id="celular">
                    </div>
                    <div class="col-md-8">

                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-10">
                        <label for="lider">
                            Líder
                        </label>
                        <input type="text" class="form-control" id="lider">
                    </div>
                    <div class="col-md-2">
                        <label for="celular1">
                            Telefone do Líder
                        </label>
                        <input type="text" placeholder="(XX) XXXXX-XXXX" maxlength="15" class="form-control" id="celular1">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <label for="chamados">Chamados</label>
                        <div>
                            <textarea id="chamados" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <label for="resultados">Resultados</label>
                        <div>
                            <textarea id="resultados" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <br>
                <div class="d-flex justify-content-center p-3">
                    <button class="col-2 btn enviar bg-purple text-light">Enviar</button>
                </div>
            </form>
        </div>
    </section>
